# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: "Integrate"

on:
  push:
    branches:
      - "develop"
  pull_request: null

env:
  PHP_EXTENSIONS: "intl"

jobs:
  file_consistency:
    name: "1️⃣ File consistency"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Set up PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "8.1"
          extensions: "${{ env.PHP_EXTENSIONS }}"
          ini-values: "post_max_size=256M"

      - name: "Checkout code"
        uses: "actions/checkout@v3"

      - name: Install Effigy
        run: |
          composer global config --no-plugins allow-plugins.phpstan/extension-installer true
          composer global require decodelabs/effigy

      - name: "Install dependencies"
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "highest"

      - name: "Check file permissions"
        run: |
          composer global exec effigy check-executable-permissions

      - name: "Check exported files"
        run: |
          composer global exec effigy check-git-exports

      - name: "Find non-printable ASCII characters"
        run: |
          composer global exec effigy check-non-ascii

      - name: "Check source code for syntax errors"
        run: |
          composer global exec effigy lint

  static_analysis:
    name: "3️⃣ Static Analysis"
    needs:
      - "file_consistency"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        php-version:
          - "8.1"
          - "8.2"
          - "8.3"
    steps:
      - name: "Set up PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          extensions: "${{ env.PHP_EXTENSIONS }}"
          ini-values: "post_max_size=256M"

      - name: "Checkout code"
        uses: "actions/checkout@v3"

      - name: Install Effigy
        run: |
          composer global config --no-plugins allow-plugins.phpstan/extension-installer true
          composer global require decodelabs/effigy

      - name: "Validate Composer configuration"
        run: "composer validate --strict"

      - name: "Install dependencies"
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "highest"

      - name: "Execute static analysis"
        run: |
          composer global exec effigy analyze -- --headless


  coding_standards:
    name: "4️⃣ Coding Standards"
    needs:
      - "file_consistency"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Set up PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "8.1"
          extensions: "${{ env.PHP_EXTENSIONS }}"
          ini-values: "post_max_size=256M"

      - name: "Checkout code"
        uses: "actions/checkout@v3"

      - name: "Check EditorConfig configuration"
        run: "test -f .editorconfig"

      - name: "Check adherence to EditorConfig"
        uses: "greut/eclint-action@v0"

      - name: Install Effigy
        run: |
          composer global config --no-plugins allow-plugins.phpstan/extension-installer true
          composer global require decodelabs/effigy

      - name: "Install dependencies"
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "highest"

      - name: "Check coding style"
        run: |
          composer global exec effigy format -- --headless

